<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="{{ page.languagecode }}">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{{ page.title }}</title>
		<meta name="author" content="Paola Di Celmo" />
		<meta name="keywords" lang="{{ page.languagecode }}" content="{{ page.keywords }}" />
		<link rel="stylesheet" href="{{ page.baseurl }}../../css/all.css" type="text/css" media="all" />
		<link rel="stylesheet" href="{{ page.baseurl }}../../css/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="{{ page.baseurl }}../../css/print.css" type="text/css" media="print" />
		<script type="text/javascript" src="http://use.typekit.com/hza4zwb.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	<body>
		<div id="site">
			<div id="banner">
				<img id="logo" src="http://img.skitch.com/20110327-1mn2yn4yjtabpt8547s241kapy.png" />
				<img id="name" src="http://img.skitch.com/20110327-bgacentjbpg9s2m98gymrxd46e.png" />
			</div>
			<div id="page">
				<div id="menu">
					<div id="options" class="{{ page.language }}">
						<a href="{{ page.baseurl }}home.html">{{ page.optionhome }}</a>
						<a href="{{ page.baseurl }}insight.html">{{ page.optioninsight }}</a>
						<a href="{{ page.baseurl }}gallery.html">{{ page.optiongallery }}</a>
						<a href="{{ page.baseurl }}cv.html">{{ page.optioncv }}</a>
						<a href="{{ page.baseurl }}review.html">{{ page.optionreview }}</a>
						<a href="{{ page.baseurl }}movie.html">{{ page.optionmovie }}</a>
					</div>
					<div id="langselect" class="{{ page.altlanguage }}">
						<a href="{{ page.baseurl }}../{{ page.altlanguage }}/{{ page.link }}.html">{{ page.optionlanguage }}</a>
					</div>
					<div id="copyright" class="{{ page.language }}">
						<p>Copyright &#169; 2011</p>
						<p>Paola Di Celmo</p>
						<br />
						<p>Site is under</p>
						<p>construction</p>
					</div>
				</div>
				<div id="content">
					<div id="{{ page.link }}" class="{{ page.language }}">
	
{{ content }}
	
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
