<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ page.languagecode }}" lang="{{ page.languagecode }}">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{{ page.title }}</title>
		<meta name="author" content="Paola Di Celmo" />
		<meta name="keywords" lang="{{ page.languagecode }}" content="{{ page.keywords }}" />
		<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
		<script type="text/javascript" src="http://use.typekit.com/hza4zwb.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	<body>
		<div id="banner">
			<img id="logo" alt="{{ page.logotag }}" src="http://img.skitch.com/20110327-1mn2yn4yjtabpt8547s241kapy.png" />
			<img id="name" alt="Paola Di Celmo" src="http://img.skitch.com/20110327-bgacentjbpg9s2m98gymrxd46e.png" />
		</div>
		<div id="page">
			<div id="menu">
				<div id="options" class="{{ page.language }}">
					<a href="/pages/{{ page.language }}/home.html">{{ page.optionhome }}</a>
					<a href="/pages/{{ page.language }}/insight.html"">{{ page.optioninsight }}</a>
					<a href="/pages/{{ page.language }}/gallery.html"">{{ page.optiongallery }}</a>
					<a href="/pages/{{ page.language }}/cv.html">{{ page.optioncv }}</a>
					<a href="/pages/{{ page.language }}/review.html">{{ page.optionreview }}</a>
					<a href="/pages/{{ page.language }}/movie.html">{{ page.optionmovie }}</a>
				</div>
				<div id="langselect" class="{{ page.altlanguage }}">
					<a href="/pages/{{ page.altlanguage }}/{{ page.link }}.html"">{{ page.optionlanguage }}</a>
				</div>
			</div>
			<div id="content">
				<div id="{{ page.link }}" class="{{ page.language }}">

{{ content }}

				</div>
			</div>
		</div>
	</body>
</html>
